<!doctype HTML>
<html>
<head>
        <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Train Scheduler</title>
</head>
    
<body>
 <div class="page-header">
  <h1 id="train-title">Train Scheduler</h1>   
 </div>

 <div class="container">
  <div class="col-sm-12" id="schedule-body">
   <h1 id="body-title">Current Schedule</h1>
   <br>
    <div class="table-responsive">
     <table class="table" id="train-display">
      <thread> 
       <tr id="display-title">
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
       </tr>
      </thread>
      <tbody id="train-table">
       <!-- Space for appending new train elements via JS -->
      </tbody>
     </table>
    </div> 
  </div>   

  <div class="col-sm-12">
   <form id="train-form">
    <div class="form-group">
     <div class="row">
      <div class="col-sm-12 col-md-6">
       <label for="train-name">Train Name</label>
        <input id="train-name" class="form-control" placeholder="" autocomplete="off">
       <label for="train-destination">Destination</label>
        <input id="train-destination" class="form-control" placeholder="" autocomplete="off">
      </div>
      <div class="col-sm-12 col-md-6">
       <label for="train-first-time">First Train Time (00:00)</label>
        <input id="train-first-time" class="form-control" placeholder="" autocomplete="off">
       <label for="frequency">Frequency (minutes)</label>
        <input id="frequency" class="form-control" placeholder="" autocomplete="off">
      </div>     
     </div>
    </div>   
    <button type="button" id="submit-button">Add Train</button>
   </form>
  </div>
 </div>
 


    <!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- AJAX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
    <!-- Firebase Javascript -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!-- Moment.js -->
<script src="assets/javascript/moment.js"></script>
    <!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>

</html>
